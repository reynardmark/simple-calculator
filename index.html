<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Simple Calculator</title>
  </head>
  <body>
    <div id="main-container">
      <header class="container">
        <h1 id="title">Simple Calculator</h1>
      </header>
      <div class="container">
        <div id="calculator">
          <div id="display">
            <div id="top"></div>
            <div id="bottom"></div>
          </div>
          <div id="button-container">
            <div class="buttons-row">
              <button type="button">AC</button>
              <button type="button" class="arsenic">+/-</button>
              <button type="button" class="arsenic reflect-key">^</button>
              <button type="button" class="arsenic reflect-key">รท</button>
            </div>
            <div class="buttons-row">
              <button type="button" class="reflect-key">7</button>
              <button type="button" class="reflect-key">8</button>
              <button type="button" class="reflect-key">9</button>
              <button type="button" class="arsenic reflect-key">x</button>
            </div>
            <div class="buttons-row">
              <button type="button" class="reflect-key">4</button>
              <button type="button" class="reflect-key">5</button>
              <button type="button" class="reflect-key">6</button>
              <button type="button" class="arsenic reflect-key">-</button>
            </div>
            <div class="buttons-row">
              <button type="button" class="reflect-key">1</button>
              <button type="button" class="reflect-key">2</button>
              <button type="button" class="reflect-key">3</button>
              <button type="button" class="arsenic reflect-key">+</button>
            </div>
            <div class="buttons-row">
              <button type="button" class="reflect-key">0</button>
              <button type="button" class="reflect-key">.</button>
              <button type="button">โซ</button>
              <button type="button" class="arsenic" data-logic="equals">
                =
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
